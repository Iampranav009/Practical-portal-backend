services:
  - type: web
    name: practical-portal-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_HOST
        value: your-db-host
      - key: DATABASE_USER
        value: your-db-user
      - key: DATABASE_PASSWORD
        value: your-db-password
      - key: DATABASE_NAME
        value: your-db-name
      - key: DATABASE_PORT
        value: 3306
      - key: JWT_SECRET
        value: your-jwt-secret
      - key: FIREBASE_PROJECT_ID
        value: your-firebase-project-id
      - key: FIREBASE_PRIVATE_KEY
        value: your-firebase-private-key
      - key: FIREBASE_CLIENT_EMAIL
        value: your-firebase-client-email
      - key: EMAIL_SERVICE_API_KEY
        value: your-email-api-key
      - key: FRONTEND_URL
        value: https://practicalportal.vercel.app
      - key: CORS_ORIGIN
        value: https://practicalportal.vercel.app
